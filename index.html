<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- user-scalable 을 사용하지 않는 디바이스를 위해, maximun-scale/minimum-scale 설정을 하는 것입니다-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ModernWeb</title>
  <meta name="description" content="모던 웹 페이지 제작">
  <meta name="keywords" content="modern, web">
  <meta name="author" content="JSH">

  <!-- Open Graph (Facebook, Linkedin)-->
  <meta property="og:type" content="website" />
  <!-- https://ogp.me/#types -->
  <meta property="og:title" content="타이틀" />
  <meta property="og:description" content="설명" />
  <meta property="og:image" content="img/fun-coding-mark.png" />
  <meta property="og:url" content="https://www.fun-coding.org" />
  <meta property="og:site_name" content="사이트이름" />

  <!-- twitter card (Twitter)-->
  <!-- https://csharpcorner-mindcrackerinc.netdna-ssl.com/article/twitter-cards-implementation-with-websites/Images/summary_card_tweet.png -->
  <meta name="twitter:card" content="summary" />
  <!-- card 종류: summary, photo, player -->
  <meta name="twitter:title" content="잔재미코딩" />
  <meta name="twitter:description" content="잔재미코딩 온라인 강의 리스트" />
  <meta name="twitter:image" content="img/fun-coding-mark.png" />
  <meta name="twitter:url" content="https://www.fun-coding.org" />
  <meta name="twitter:creator" content="SEHO JEON" />

  <!-- 일반적인 fabicon 설정 -->
  <link rel="icon" href="img/fun-coding.ico" />
  <!-- 아이폰용 fabicon 설정 -->
  <link rel="apple-touch-icon" href="img/fun-coding.ico" />
  <!-- 인터넷 익스플로러용 fabicon 설정 -->
  <link rel="shortcut icon" tyle="image/x-icon" href="img/fun-coding.ico" />

  <!-- CSS Reset(1), style.css, 아이콘 폰트, 웹페이지 사용 폰트 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <!-- https://fontawesome.com/start -->
  <script src="https://kit.fontawesome.com/f1def33959.js" crossorigin="anonymous"></script>
  <!-- Spoca Han Sans Neo: https://spoqa.github.io/spoqa-han-sans/ko-KR/ -->
  <link href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1>제목</h1>
  <!-- <script src="js/main.js"></script> -->
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- user-scalable 을 사용하지 않는 디바이스를 위해, maximun-scale/minimum-scale 설정을 하는 것입니다-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ModernWeb</title>
  <meta name="description" content="모던 웹 페이지 제작">
  <meta name="keywords" content="modern, web">
  <meta name="author" content="JSH">

  <!-- Open Graph (Facebook, Linkedin)-->
  <meta property="og:type" content="website" />
  <!-- https://ogp.me/#types -->
  <meta property="og:title" content="타이틀" />
  <meta property="og:description" content="설명" />
  <meta property="og:image" content="img/fun-coding-mark.png" />
  <meta property="og:url" content="https://www.fun-coding.org" />
  <meta property="og:site_name" content="사이트이름" />

  <!-- twitter card (Twitter)-->
  <!-- https://csharpcorner-mindcrackerinc.netdna-ssl.com/article/twitter-cards-implementation-with-websites/Images/summary_card_tweet.png -->
  <meta name="twitter:card" content="summary" />
  <!-- card 종류: summary, photo, player -->
  <meta name="twitter:title" content="잔재미코딩" />
  <meta name="twitter:description" content="잔재미코딩 온라인 강의 리스트" />
  <meta name="twitter:image" content="img/fun-coding-mark.png" />
  <meta name="twitter:url" content="https://www.fun-coding.org" />
  <meta name="twitter:creator" content="SEHO JEON" />

  <!-- 일반적인 fabicon 설정 -->
  <link rel="icon" href="img/fun-coding.ico" />
  <!-- 아이폰용 fabicon 설정 -->
  <link rel="apple-touch-icon" href="img/fun-coding.ico" />
  <!-- 인터넷 익스플로러용 fabicon 설정 -->
  <link rel="shortcut icon" tyle="image/x-icon" href="img/fun-coding.ico" />

  <!-- CSS Reset(1), style.css, 아이콘 폰트, 웹페이지 사용 폰트 -->
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" /> -->
  <!-- CSS Reset(1), 아이콘 폰트, 웹페이지 사용폰트, style.css -->
  <link rel="stylesheet" href="css/nomalize.css" />
  <!-- https://fontawesome.com/start -->
  <script src="https://kit.fontawesome.com/f1def33959.js" crossorigin="anonymous"></script>
  <!-- Spoca Han Sans Neo: https://spoqa.github.io/spoqa-han-sans/ko-KR/ -->
  <link href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- CSS class naming (BEM 명명규칙: Block Element Modifier 순으로 작성)
  __ : ~ 의 하위 요소를(속해있는) 나타냄
  -- : ~ 의 상태를 나타냄(수정한다 라는 느낌)
  - : 단어와 단어사이는 하이픈 (BlueBox X, blueBox X, blue_box X, blue-box O)
  예를 들어, box-container__title--blue 와 같이 작성할 수 있음 (참고로만 알아두면 됨)
  -->

  <!-- 항상 화면을 100% 로 사용하면, 와이드 스크린에서 웹페이지가 기대와 달리 보일 수 있음 -->

  <!-- header 에 상단 메뉴까지 넣을 예정 -->
  <!-- 전체 layout 는 시멘틱 태그로 구성하고,
    각 layout component 는 width를 100% 로 하되,
    해당 component 에 들어가는 요소들은 특정 가로 사이즈 이상에서는 특정 사이즈로 가운데에 정렬되도록,
    inner 클래스로 감싸주기로 함
    각 하부 요소 배치를 위해서는 각 layout 별 container 로 정의해주기로 함
  -->
  <header>
    <div class="inner">
      <div class="head-container">
        <div class="head-brand"><a href="https:www.fun-coding.org">모던 웹</a></div>
        <div class="head-blog"><a href="https:www.fun-coding.org/daveblog.html">블로그 모음</a></div>
      </div>
    </div>
  </header>
  <section class="main">
    <div class="main-container">
      <div class="inner">
        <div class="title-container">
          <div class="title">타이틀</div>
          <div class="message">메인문구가 들어갈 자리에염</div>
        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="inner">
      <div class="skill-container">
        <div class="skill">

        </div>
      </div>
    </div>
  </section>
  <footer></footer>
  <!-- <script src="js/main.js"></script> -->
</body>
</html>
